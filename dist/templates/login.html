<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../src/style/registration.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" placeholder="Enter your email"  id="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter password"  id="password">
      </div>
    
      <div class="input-box button">
        <button type="submit" id="loginButton" id> Login Now </button>
      </div>
    </form>
  </div>
  <script type="module" src="../../src/rest.js"></script>
</body>
</html>
