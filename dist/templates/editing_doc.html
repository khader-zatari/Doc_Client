<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>DOC ID <span id="doc-id"></span></h3>
    <h2>Title: <span id="doc-title"></span></h2>
    <h6>Last edited: <span id="doc-last-edited"></span></h6>
    <h5><span id="your-role"></span></h5>
    <button id="exportBtn">Export</button>
    <ul id="viewingUsers"></ul>
    <div><input type="text" id="userInput" /></div>
    <div class="row">
      <div class="col-6">
        <textarea
          class="form-control"
          id="main-doc-content"
          rows="20"
        ></textarea>
      </div>
      <div class="col-6" id="change-role-form">
        <h5>Share doc with:</h5>
        <form id="editRole">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" /> <br />
          <label for="roles">Role:</label>
          <select id="roles" name="roles">
            <option value="viewer">Viewer</option>
            <option value="editor">Editor</option>
            <option value="remove">Remove</option>
          </select>
          <button type="submit" id="changeRoleBtn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
